name: Publish OCI Image

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME will be deveyus/character-proxy based on the repo
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Load Image
        run: |
          # Build the image using Nix
          # This produces a ./result script because we use streamLayeredImage
          nix build .#container
          
          # Execute the script and pipe it to docker load
          ./result | docker load

      - name: Tag and Push
        run: |
          # The image is loaded as 'character-proxy:latest' (defined in nix/docker.nix)
          # We need to re-tag it for GHCR
          
          IMAGE_ID=$REGISTRY/$IMAGE_NAME
          
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.sha }}" | cut -c1-7)
          
          echo "Tagging image as $IMAGE_ID:latest and $IMAGE_ID:sha-$VERSION"
          
          docker tag character-proxy:latest $IMAGE_ID:latest
          docker tag character-proxy:latest $IMAGE_ID:sha-$VERSION
          
          echo "Pushing images..."
          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:sha-$VERSION
